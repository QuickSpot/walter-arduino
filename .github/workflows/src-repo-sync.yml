name: Sync src folder to walter-esp-idf

on:
  pull_request_target:
    types: [closed]
    branches:
      - main
    paths:
      - 'src/**'

permissions:
  contents: write   # required to push to walter-esp-idf
  pull-requests: read

jobs:
  sync-src:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      # IMPORTANT:
      # We checkout the MERGE COMMIT, not the fork branch
      - name: Checkout merged PR commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}

      - name: Setup SSH key for deploy
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SRC_REPO_SYNC_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Checkout walter-esp-idf via SSH
        uses: actions/checkout@v4
        with:
          repository: QuickSpot/walter-esp-idf
          ssh-key: ${{ secrets.SRC_REPO_SYNC_KEY }}
          path: walter-esp-idf

      - name: Copy src folder from walter-arduino to walter-esp-idf
        run: |
          rm -rf walter-esp-idf/src
          cp -R src walter-esp-idf/src

      - name: Prepare commit info
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_NUMBER=${{ github.event.pull_request.number }}
          PR_LINK="https://github.com/QuickSpot/walter-arduino/pull/${PR_NUMBER}"

          COMMIT_MESSAGE="SYNC: src update from walter-arduino (${PR_LINK})"
          COMMIT_DESCRIPTION="PR title: \"${PR_TITLE}\", nr: ${PR_NUMBER}"

          echo "COMMIT_MESSAGE=$COMMIT_MESSAGE" >> $GITHUB_ENV
          echo "COMMIT_DESCRIPTION=$COMMIT_DESCRIPTION" >> $GITHUB_ENV

      - name: Commit and push changes in walter-esp-idf
        run: |
          cd walter-esp-idf
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add src

          if ! git diff --cached --quiet; then
            git commit -m "${COMMIT_MESSAGE}" -m "${COMMIT_DESCRIPTION}"
            git push origin main
          else
            echo "No changes to sync"
          fi
